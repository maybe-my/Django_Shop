<div class="shop-list-wrapper">
    <div class="row">
        <div class="col-md-5 col-lg-5 col-xl-4">
            <div class="product">
                <div class="thumb">
                    <a href="{% url 'tovar_show' tovar.slug %}" class="image">
                        <img src="{{ tovar.image_main.url }}"
                            alt="Product" />
                        <img class="hover-image"
                            src="{% if tovar.image1.url != ' ' %} {{tovar.image1.url}} {% else %} {{ tovar.image_main.url }} {% endif %}"
                            alt="Product" />
                    </a>
                    <span class="badges">
                        {% if tovar.new %}
                            <span class="new">Новинка</span>
                        {% endif %}
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-lg-7 col-xl-8">
            <div class="content-desc-wrap">
                <div class="content">
                    <!-- <span class="ratings">
                        <span class="rating-wrap">
                            <span class="star" style="width: 100%"></span>
                        </span>
                        <span class="rating-num">( 5 Review )</span>
                    </span> -->
                    <h5 class="title"><a href="{% url 'tovar_show' tovar.slug %}">{{ tovar.name }}</a></h5>
                    <p>{{ tovar.description |slice:"50" }}...</p>
                </div>
                <div class="box-inner">
                    <span class="price">
                        <span class="new">{{ tovar.price }} грн</span>
                    </span>
                    <div class="actions">
                        <a href="wishlist.html" class="action wishlist"
                            title="Wishlist"><i class="pe-7s-like"></i></a>
                        <a href="#" class="action quickview"
                            data-link-action="quickview" title="Quick view"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i
                                class="pe-7s-search"></i></a>
                        <a href="compare.html" class="action compare"
                            title="Compare"><i class="pe-7s-refresh-2"></i></a>
                    </div>
                    <a href="{% url 'checkout' tovar.slug %}" class="add-to-cart">Купить</a>
                </div>
            </div>
        </div>
    </div>
</div>
